<header>
    <h1 class="text-5xl text-center ">Wellcome To <span class="text-green-800">My Baap Er Bank</span></h1>
    <section class=" mt-6 ">
        <div class=" grid grid-cols-3 gap-4 mx-auto w-3/4 text-3xl ">
            <div class="bg-amber-400 text-white rounded p-4">
                <h4>Dipodsit</h4>
                <h3>$<span id="diposit-total">00</span></h3>
            </div>
            <div class="  bg-blue-400  text-white rounded p-4">
                <h4>Withdraw</h4>
                <h3>$<span id="withdraw-total">00</span></h3>
            </div>
            <div class=" bg-green-400	 text-white rounded p-4">
                <h4>Balance</h4>
                <h3>$<span id="balance-total">1240</span></h3>
            </div>
        </div>
    </section>
</header>
<!-- your diposit and withdraw section -->
<main>
    <section class="mt-8">
        <div class=" grid grid-cols-2 gap-4 mx-auto w-3/4 ">
            <div class=" bg-indigo-400	  p-4">
                <h4 class="text-3xl text-white pb-2">Your Dipodsit</h4>
                <input id="diposit-field" class="w-3/4 px-4 py-3 block mb-2 rounded" type="text" placeholder="$ Ammount you want to diposit">
                <button id="btn-diposit" class="bg-blue-600 text-white py-1 px-4 rounded hover:bg-blue-800">
                    Diposit
                </button>
            </div>
            <div class=" bg-indigo-400  p-4">
                <h4 class="text-3xl text-white pb-2">Your Withdraw</h4>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 block mb-2 rounded " type="text" placeholder="$ Ammount you want to withdraw">
                <button id="btn-withdraw" class="bg-blue-600 text-white py-1 px-4 rounded hover:bg-blue-800">
                    Withdraw
                </button>
            </div>
            
        </div>
    </section>
</main>
